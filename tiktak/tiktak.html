<link rel= "stylesheet"
      type="text/css"
      href="tiktakStyle.css">
<script type="text/javascript" src="tiktak.js"></script>
<div class="container">
  <!-- header -->
  <div class="header"><h1>Catch A Tyga</h1>
    <img src="https://ssl.ulximg.com/image/src/artist/1392663441_ef2e9330743bf5c1b757e27fc5dfd7c7.jpg/3ae7a963880db05b61e9da0c66e4ca31/1392663441_tyga1_57.jpg" height="150">
  </div>
  <div class="select">
    <p>Choose X or O</p></br>
    <button id="ex"> X</button>
    <button id="oh"> O</button>
  </div>
  <div class="tictactoe">  
     <!-- selection for X or O -->       
    <!-- first row (3 square) -->
    <div class="row">
      <div id="0" class="square right bottom"></div><!-- 
      --><div id="1" class="square right bottom"></div><!--
      --><div id="2" class="square bottom"></div>      
    </div>
 
    <!-- second row (3 square) -->
    <div class="row">
      <div id="3" class="square right bottom"></div><!--
      --><div id="4" class="square right bottom"></div><!--
      --><div id="5" class="square bottom"></div>      
    </div> 
 
    <!-- third row (3 square) -->
    <div class="row">
      <div id="6" class="square right"></div><!--
      --><div id="7" class="square right"></div><!--
      --><div id="8" class="square"></div>      
    </div>     
  </div> 
</div>
